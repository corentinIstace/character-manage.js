<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Character-manager JS</title>
</head>
<body>
    <header id ="header">

    </header>
    <main id ="main">
        <article class="card">
            <div class="card__header">
                <form id="formElem">
                    <img id="blah" src="#" alt="your image" width="150" height="150"/><br/>
                    <input type="file" name="picture" accept="image/*" id="imgInp" >
                  </form>
            </div>
            <div class="card__body">

              <div class="input-group">
                  <input type="text" id="name" name="name" value="" form="formElem"><br/>
                <textarea id="shortDescription"  name="shortDescription" rows="1" cols="30"></textarea><br/>
                <textarea id ="description" name="description" rows="30" cols="30"></textarea><br/>
              </div>
            </div>
            <footer class="card__footer">
              <div class="card__actions">
                <button id="save" class="button save">
                  Save changes 
                </button>
                <button id="delete" class="button delete">
                    Delete character 
                  </button>
              </div>

              <p id ="test"></p>
            </footer>
          </article>
    </main>
    <script type='module' src='script.js'></script>
</body>
</html>
