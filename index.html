<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Character-manager JS</title>
</head>
<body>
    <header id ="header">
        <h1>Character Manager</h1>
        <input type="search" id="search" placeholder="Search Character">
        <hr color="black" width="90%" >
    </header>
    <main id ="main">
        <article class="card">
            <template id="tpl-character">
                <li>
                <img src="" id="character-img">
                <h4 id="character-name"></h4>
                <p id="character-shortDescription"></p>
                <p id="character-description"></p>
                <button id="character-button">See character</button>
                </li>
            </template>
        </article>
        <article>
            <ol id="target"></ol>
        </article>
<button id="main-adding">Add a new character to the collection</button>
        </main>
    <script src="script.js"></script>
</body>
</html>
