<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <title>Character-manager JS</title>
</head>
<body>
    <header id ="header">
        <h1>Character Manager</h1>
        <input type="search" id="search" placeholder="Search Character">
        <div id="suggestion"></div>
        <hr color="black" width="90%" >
    </header>
    <main id ="main">
        <article class="card">
            <template id="tpl-character">
                <li>
                <img src="" id="character-img">
                <h4 id="character-name"></h4>
                <p id="character-shortDescription"></p>
                <p id="character-description"></p>
                <p id="character-id"></p>
                <button id="character-button">See character</button>
                </li>
            </template>
        </article>
        <article>
            <ul id="target"></ul>
        </article>
<button id="main-adding">Add a new character to the collection</button>


<article id="card" class='hide'>
  <div class="card__header">
      <form id="formElem">
          <img id="blah" src="#" alt="your image" width="150" height="150"/><br/>
          <input type="file" name="picture" accept="image/*" id="imgInp" >
        </form>
  </div>
  <div class="card__body">

    <div class="input-group">
      
        <input type="text" id="name" name="name" value="" maxlength="20"form="formElem"><span id="contentLen">0 on max 20 char</span><br/>
      <textarea id="shortDescription"  name="shortDescription" maxlength="70" rows="1" cols="30"></textarea><span id="shortdesctLen">0 on max 70 char</span><br/>
      <div id="editor-container"></div><span id="desctLen">0 on max 350 char</span>
    </div>
  </div>
  <footer class="card__footer">
    <div class="card__actions">
      <button id="save" class="button save">
        Save changes 
      </button>
      <button id="delete" class="button delete">
          Delete character 
        </button>
    </div>

    <p id ="test" class ="hide"></p>
    <p id ="tester" ></p>
  </footer>
</article>
<article class="single-page hide">
  
  <div class="card__body " >
    <div class="card__header">
    
      <img id="bla" src="#" alt="your image" width="150" height="150"/>
     
    
</div>
    <h2 class="card__title"></h2>
    <h3 class="card__subtitle">
      
    </h3>
    <p class="card__copy">

    </p>
  </div>
  <footer class="card__footer">
    <div class="card__actions">
      <button id="udapte">
        Udapte character 
      </button>
      <button id="delete-single">
        Delete character
      </button>
    </div>
  </footer>
</article>



        </main>



        <div id="lol"></div>
        <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
